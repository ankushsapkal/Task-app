<div>
  <h2>Task List</h2>
  <div style="padding-bottom:10px">
    <app-add-task-form></app-add-task-form>
  </div>

  <div>
    <button (click)="filterTasks('All')">All</button>
    <button (click)="filterTasks('Completed')">Completed</button>
    <button (click)="filterTasks('Incomplete')">Incomplete</button>
  </div>
  <ul>
    <li *ngFor="let task of filteredTasks">
      <input
        type="checkbox"
        [checked]="task.completed"
        (change)="onTaskCompleted(task.id)"
      />
      <span [ngClass]="{ completed: task.completed }">{{ task.title }}</span>
    </li>
  </ul>
</div>
